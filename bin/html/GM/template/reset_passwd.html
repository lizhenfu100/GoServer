<html>

<head>
    <title>改密码</title>

    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>强制改密码</h1>

                <input type="text" name="pwd"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
