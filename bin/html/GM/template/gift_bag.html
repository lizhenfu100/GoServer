<html>

<head>
    <title>礼包码</title>
    <link rel="stylesheet" href="../main.css">
    <script src="../app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>礼包码 - 投放</h1>
        <div class="form-wrapper">
            <form action="" method="post" onsubmit="SetSelectAddr2(this)">
                <label for="addr">大区:</label>
                <select name="addr">
                    <option value="{{index .LoginAddrs 1}}">北美</option>
                    <option value="{{index .LoginAddrs 2}}">亚洲</option>
                    <option value="{{index .LoginAddrs 3}}">欧洲</option>
                    <option value="{{index .LoginAddrs 4}}">南美</option>
                    <option value="{{index .LoginAddrs 5}}">中国华南</option>
                    <option value="{{index .LoginAddrs 6}}">中国华北</option>
                </select>
                <label for="urlkey">操作类型:</label>
                <select name="urlkey">
                    <option value="/gift_bag_add">投放</option>
                    <option value="/gift_bag_set">修改</option>
                    <option value="/gift_bag_del">删除</option>
                </select>
                <label for="passwd">权限密码:</label>
                <input type="password" name="passwd"><br>
                <label for="key">礼包码:</label>
                <input type="text" name="key" placeholder="不填则自动分配"><br>
                <label for="begin">开始时间:</label>
                <input type="text" name="begin"><br>
                <label for="end">结束时间:</label>
                <input type="text" name="end"><br>
                <label for="desc">描述:</label>
                <input type="text" name="desc"><br>
                <label for="json">Json内容:</label>
                <input type="text" name="json"><br>
                <label for="pf_id">限定平台:</label>
                <input type="text" name="pf_id" placeholder="不填则都能领"><br>
                <label for="maxnum">总数量:</label>
                <input type="text" name="maxnum" placeholder="限制领取总数"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
