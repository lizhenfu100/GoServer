<html>

<head>
    <title>白名单</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>白名单 & 解封</h1>
        <div class="form-wrapper">
            <form action="" method="get" onsubmit="SetSelectAddr(this)">
                <label for="addr">操作类型:</label>
                <select name="addr">
                    <option value="{{.CenterAddr}}/whitelist_add">添加</option>
                    <option value="{{.CenterAddr}}/whitelist_del">删除</option>
                    <option value="{{.CenterAddr}}/permit_account">解封账号</option>
                    <option value="{{.CenterAddr}}/permit_ip">解封IP</option>
                </select>
                <label for="passwd" title="我们自己约定的操作权限密码，一般不会变">
                    权限密码:
                </label>
                <input type="password" name="passwd"><br>
                <label for="val" title="解封IP时，此处填IP地址">账号名:</label>
                <input type="text" name="val"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
