<html>

<head>
    <title>礼包</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>查看礼包</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/gift_bag_view" method="get">
                <label>大区:</label>
                <select name="_list">
                    <option value="{{.SplitLogin1}}">China</option>
                    {{range .SplitLogin2}}
                        <option value="{{index .Addrs 0}}">{{.Name}}</option>
                    {{end}}
                </select>
                <label>Key:</label>
                <input type="text" name="key" placeholder="礼包的key值"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
