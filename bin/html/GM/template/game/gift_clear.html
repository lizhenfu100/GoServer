<html>

<head>
    <title>礼包码</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>礼包码 - 批量清除</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/gift_bag_clear" method="get">
                <label>大区:</label>
                <select name="_list">
                    <option value="{{.SplitLogin1}}">China</option>
                    {{range .SplitLogin2}}
                        <option value="{{index .Addrs 0}}">{{.Name}}</option>
                    {{end}}
                </select>
                <label>权限密码:</label>
                <input type="password" name="passwd"><br>
                <label>时间戳:</label>
                <input type="text" name="time" placeholder="之前的礼包删除"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
