<html>

<head>
    <title>公告发布</title>
    <link href="../web/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../web/static/css//bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../web/static/css//bootstrap-select.min.css" rel="stylesheet">
    <script src="../web/jquery-3.1.1.js"></script>
    <script src="../web/static/js/bootstrap.min.js"></script>
    <script src="../web/static/js/moment-with-locales.min.js"></script>
    <script src="../web/static//js/bootstrap-datetimepicker.min.js"></script>
    <script src="../web/static/js//bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="../web/stats2.js"></script>
    <script src="app.js"></script>
</head>
<body bgcolor="white">
    <div class="all-wrapper">
        <h1>公告发布</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/bulletin" method="get">
                <label><input name="_list" type="checkbox" value="{{.SplitLogin1}}"/>China</label>
                {{range .SplitLogin2}}
                <label><input name="_list" type="checkbox" value="{{index .Addrs 0}}"/>{{.Name}}</label>
                {{end}}
                <label>平台名:</label>
                <select name="pf_id">
                    <option value="">全平台</option>
                    {{range .PfidAll}}<option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
                <div class="form-group">
                    <label>起始时间:</label>
                    <div class='input-group date' id='datetimepicker3'>
                        <input name="begin" type='text' class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>结束时间:</label>
                    <div class='input-group date' id='datetimepicker4'>
                        <input name="end" type='text' class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                <label>中文简体:</label>
                <input type="text" name="Zh"><br></div>
                <div class="form-group">
                <label>中文繁体:</label>
                <input type="text" name="Zh_Hant"><br></div>
                <div class="form-group">
                <label>英语:</label>
                <input type="text" name="En"><br></div>
                <div class="form-group">
                <label>日语:</label>
                <input type="text" name="Jp"><br></div>
                <div class="form-group">
                <label>俄语:</label>
                <input type="text" name="Ru"><br></div>
                <div class="form-group">
                <label>韩语:</label>
                <input type="text" name="Kr"><br></div>
                <div class="form-group">
                <label>西班牙语:</label>
                <input type="text" name="Es"><br></div>
                <div class="form-group">
                <label>葡萄牙语:</label>
                <input type="text" name="Pt_Br"><br></div>
                <div class="form-group">
                <label>法语:</label>
                <input type="text" name="Fr"><br></div>
                <div class="form-group">
                <label>印尼语:</label>
                <input type="text" name="Id"><br></div>
                <div class="form-group">
                <label>德语:</label>
                <input type="text" name="De"><br></div>
                <div class="form-group">
                <label>阿拉伯语:</label>
                <input type="text" name="Ar"><br></div>
                <div class="form-group">
                <label>波斯语:</label>
                <input type="text" name="Fa"><br></div>
                <br>
                <input type="submit" value="确认发布">
            </form>
        </div>
    </div>
</body>

</html>
