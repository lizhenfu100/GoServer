<html>

<head>
    <title>礼包码</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>礼包码 - 批量创建</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/gift_code_spawn" method="get">
                <input type="hidden" name="game" value={{.GameName}}>
                <label>Key:</label>
                <input type="text" name="key" placeholder="礼包的key值"><br>
                <label>数量:</label>
                <input type="text" name="count"><br>
                <label>下载:</label>
                <select name="all">
                    <option value="">本次新增</option>
                    <option value="1">包含旧码</option>
                </select>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
