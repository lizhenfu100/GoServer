<html>

<head>
    <title>设备码</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>查询绑定过的账号</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/find_aid_in_mac" method="get">
                <label>大区:</label>
                <select name="_list">
                    <option value="{{.AddrSave `China`}}">China</option>
                </select>
                <label>设备码:</label>
                <input type="text" name="mac"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
