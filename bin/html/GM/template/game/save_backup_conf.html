<html>

<head>
    <title>存档备份</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>存档备份</h1>
        <div class="form-wrapper">
            <script>
                function setActionAddr(form) {
                    var select = form.getElementsByTagName("select")[0];
                    var uri = select.options[select.selectedIndex].value;
                    // window.alert(document.getElementById("gameaddr").value)
                    form.action="{{.LocalAddr}}"+uri;
                    // window.alert(form.action)
                }
            </script>
            <form action="" method="get" onsubmit="setActionAddr(this)">
                <label>操作类型:</label>
                <select>
                    <option value="/backup_conf">编辑配置</option>
                    <option value="/backup_force">强制开关</option>
                </select>
                <label>游戏名称:</label>
                <select name="game">
                    <option value="{{.GameName}}">{{.GameName}}</option>
                </select>
                <label>强制开关:</label>
                <select name="force">
                    <option value="1">开启</option>
                    <option value="0">关闭</option>
                </select>
                <label title="我们自己约定的操作权限密码，一般不会变">权限密码:</label>
                <input type="password" name="passwd"><br>
                <label title="0：周日、1：周一">周几开启:</label>
                <input type="text" name="weekdays" placeholder="参考值 [1, 2]"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
