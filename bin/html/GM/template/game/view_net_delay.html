<html>

<head>
    <title>查看延迟</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>查看延迟</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/view_net_delay" method="get">
                <label>大区:</label>
                <select name="idx">
                    {{range $k, $v := .Logins}}<option value="{{$k}}">{{$v.Name}}</option>
                    {{end}}
                </select>
                <label>游戏:</label>
                <select name="game">
                    <option value="{{.GameName}}">{{.GameName}}</option>
                </select>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>
</html>
