<html>

<head>
    <title>GM</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>GM - 调试指令</h1>
        <div class="form-wrapper">
            <form action="{{.LocalAddr}}/relay_gm_cmd" method="get">
                <label>命令行:</label>
                <select name="cmd">
                    <option value="clog">开关客户端日志</option>
                    <option value="loglv">后台日志级别</option>
                    <option value="metas">查看Meta</option>
                    <option value="setmeta">设置Meta</option>
                </select>
                <label>参数:</label>
                <input type="text" name="args" placeholder="多参数，空格隔开"><br>
                <label>地址:</label>
                <input type="text" name="addr"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
