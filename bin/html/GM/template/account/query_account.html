<html>

<head>
    <title>查看账号</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>查看账号信息</h1>
        <div class="form-wrapper">
            <form action="{{.CenterAddr}}/show_account" method="get">
                <label>游戏名称:</label>
                <select name="game">
                    <option value="HappyDiner">HappyDiner</option>
                    <option value="SoulKnight">SoulKnight</option>
                </select>
                <label>类型:</label>
                <select name="k">
                    <option value="email">邮箱</option>
                    <option value="aid">账户Id</option>
                    <option value="name">账号名</option>
                </select>
                <label for="v">值:</label>
                <input type="text" name="v"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
