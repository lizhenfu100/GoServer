<html>

<head>
    <title>订单</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
        <h1>查询 & 修改</h1>
        <div class="form-wrapper">
            <form action="" method="get" onsubmit="SetSelectAddr2(this)">
                <label for="addr">大区:</label>
                <select name="addr">
                    <option value="{{index .SdkAddrs 1}}">北美</option>
                    <option value="{{index .SdkAddrs 2}}">亚洲</option>
                    <option value="{{index .SdkAddrs 3}}">欧洲</option>
                    <option value="{{index .SdkAddrs 4}}">南美</option>
                    <option value="{{index .SdkAddrs 5}}">中国华南</option>
                    <option value="{{index .SdkAddrs 6}}">中国华北</option>
                </select>
                <label for="urlkey">操作类型:</label>
                <select name="urlkey">
                    <option value="/order_info">查询</option>
                    <option value="/order_success">修改到账</option>
                </select>
                <label for="passwd" title="我们自己约定的操作权限密码，一般不会变">
                    权限密码:
                </label>
                <input type="password" name="passwd"><br>
                <label for="orderid" title="游戏内单号">订单号:</label>
                <input type="text" name="orderid"><br>
                <br>
                <input type="submit" value="确认">
            </form>
        </div>
    </div>
</body>

</html>
