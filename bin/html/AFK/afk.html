<html>

<head>
    <title>请假</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>

<body bgcolor="white">
    <div class="all-wrapper">
            <h1>请假信息 - 请假</h1>
            <div class="link-wrapper">
                <a href="http://{{.IP}}:{{.HttpPort}}/afk">请假</a>
                <a href="http://{{.IP}}:{{.HttpPort}}/count">统计</a>
                <a href="http://{{.IP}}:{{.HttpPort}}/delete">删除</a>
            </div>
            <div class="form-wrapper">
                <form action="http://{{.IP}}:{{.HttpPort}}/afk" method="post">
                    <label for="name">姓名:</label>
                    <input type="text" name="name" id="name"><br>
                    <label for="passwd">密码:</label>
                    <input type="password" name="passwd" id="passwd"><br>
                    <label for="reason">原因:</label>
                    <input type="text" name="reason" id="reason"><br>
                    <label for="afktime">请假时间:</label>
                    <input type="text" name="afktime" id="afktime"><br>
                    <label for="repairtime">补班时间:</label>
                    <input type="text" name="repairtime"><br>
                    <label for="type">类型:</label>
                    <select name="type">
                        <option value="日调">日调</option>
                        <option value="补班">补班</option>
                        <option value="调班">调班</option>
                        <option value="事假">事假</option>
                        <option value="年假">年假</option>
                        <option value="特殊">特殊</option>
                    </select>
                    <br>
                    <input type="submit" value="确认请假">
                </form>
            </div>
    </div>
</body>

</html>
