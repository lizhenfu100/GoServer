<html>

<head>
	<title>删除</title>
	<link rel="stylesheet" href="../main.css">
	<script src="../app.js"></script>
</head>

<body bgcolor="white">
	<div class="all-wrapper">
		<h1>请假信息 - 删除</h1>
		<div class="link-wrapper">
			<a href="http://{{.IP}}:{{.HttpPort}}/afk">请假</a>
			<a href="http://{{.IP}}:{{.HttpPort}}/count">统计</a>
			<a href="http://{{.IP}}:{{.HttpPort}}/delete">删除</a>
		</div>
		<div class="form-wrapper">

			<form action="http://{{.IP}}:{{.HttpPort}}/delete" method="post">
				<label for="name">姓名:</label><input type="text" name="name" id="name"><br>
				<label for="passwd">密码:</label><input type="password" name="passwd" id="passwd"><br>
				<label for="afktime">请假时间:</label><input type="text" name="afktime" id="afktim"><br>
				<input type="submit" value="删除请假">
			</form>
		</div>
	</div>
</body>

</html>
